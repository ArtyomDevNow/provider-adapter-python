name: Docker image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login -u artyomnortal -p ${{ secrets.TOKEN }} ghcr.io
          docker build . -t ghcr.io/artyomnortal/provider-adapter-python:latest
          docker push ghcr.io/artyomnortal/provider-adapter-python:latest